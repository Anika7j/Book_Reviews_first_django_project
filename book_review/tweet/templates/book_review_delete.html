{% extends "layout.html" %}
{% block title %}
Tweet
{% endblock %}
{% block content %}
<h1 class="text-center mt-4">Are you sure that you want to delete the tweet ?</h1>
<h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-success" href="{% url "book_list" %}">Cancel</a>
    </form>
</h2>

{% endblock %}
